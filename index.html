<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PHP Data</title>
</head>
<body>
    <h1>Data from index.php</h1>
    <div id="php-data"></div>

    <script>
        // Fetch the content from index.php
        fetch('index.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('php-data').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('php-data').innerText = 'Failed to load data.';
            });
    </script>
</body>
</html>
